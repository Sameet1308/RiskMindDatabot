*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;overflow:hidden;background:var(--bg);color:var(--wh);font-family:var(--bd-f)}

.deck{height:100vh;display:flex;flex-direction:column}
.slide-wrap{flex:1;overflow:hidden;position:relative}
.slide{position:absolute;inset:0;padding:44px 52px 32px;display:flex;flex-direction:column;opacity:0;pointer-events:none;transition:opacity .4s ease,transform .4s ease;transform:translateX(30px)}
.slide.on{opacity:1;pointer-events:auto;transform:none}

.top{display:flex;align-items:center;padding:7px 18px;background:var(--sf);border-bottom:1px solid var(--bd);flex-shrink:0;z-index:9}
.brand{display:flex;align-items:center;gap:7px;margin-right:20px}
.pills{display:flex;gap:1px;flex:1;justify-content:center}
.pill{padding:4px 12px;border-radius:5px;font-size:11px;font-weight:600;font-family:var(--mn);color:var(--t3);transition:all .15s}
.pill.on{color:var(--wh);background:#3B82F616}
.pill:hover{color:var(--t1)}
.arrows{display:flex;align-items:center;gap:7px}
.arrows button{padding:3px 9px;border-radius:4px;border:1px solid var(--bd);color:var(--t2);font-size:14px;transition:all .15s}
.arrows button:hover:not(:disabled){border-color:var(--blue);color:var(--wh)}
.arrows button:disabled{opacity:.25;cursor:default}
.pbar{height:3px;background:var(--bd);flex-shrink:0}
.pfill{height:3px;background:var(--blue);transition:width .3s ease}

.kk{font-size:12px;font-family:var(--mn);font-weight:500;text-transform:uppercase;letter-spacing:.12em;margin-bottom:10px}
.sh{font-family:var(--hd);font-weight:900;line-height:1.15}
.cd{padding:20px;border-radius:14px;background:var(--cd);border:1px solid var(--bd)}
.mn{font-family:var(--mn)}
.src{font-size:10px;color:var(--t3);font-family:var(--mn);font-style:italic}
.g2{display:grid;grid-template-columns:1fr 1fr;gap:16px}
.g3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:14px}
.g4{display:grid;grid-template-columns:1fr 1fr 1fr 1fr;gap:12px}
.tag{display:inline-flex;align-items:center;gap:5px;padding:4px 12px;border-radius:7px;font-size:13px;font-weight:600}

@keyframes fadeUp{from{opacity:0;transform:translateY(16px)}to{opacity:1;transform:translateY(0)}}
@keyframes pop{from{opacity:0;transform:scale(.75)}to{opacity:1;transform:scale(1)}}
@keyframes growW{from{width:0}}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.3}}
.slide.on .a1{animation:fadeUp .45s .05s ease both}
.slide.on .a2{animation:fadeUp .45s .15s ease both}
.slide.on .a3{animation:fadeUp .45s .25s ease both}
.slide.on .a4{animation:fadeUp .45s .35s ease both}
.slide.on .a5{animation:fadeUp .45s .45s ease both}
.slide.on .sp{animation:pop .5s .15s ease both}
.barg{animation:growW .7s .25s ease both}
</style>
