*{box-sizing:border-box;margin:0;padding:0}

button{font-family:inherit;cursor:pointer;border:none;background:none;color:var(--wh)}

.nav{position:sticky;top:0;z-index:99;background:var(--bg)ee;backdrop-filter:blur(12px);border-bottom:1px solid var(--bd);padding:8px 0}
.nav-in{max-width:1360px;margin:0 auto;display:flex;gap:4px;padding:0 32px;overflow-x:auto}
.nav-btn{padding:7px 14px;border-radius:8px;font-size:11px;font-weight:700;font-family:'JetBrains Mono',monospace;text-transform:uppercase;letter-spacing:.05em;white-space:nowrap;transition:all .15s}

.sec{margin-bottom:44px;scroll-margin-top:70px}
.g2{display:grid;grid-template-columns:1fr 1fr;gap:16px}
.g3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:14px}
.tag{display:inline-block;font-size:11px;padding:3px 8px;border-radius:4px;font-weight:600;font-family:'JetBrains Mono',monospace}
.pulse{display:inline-block;width:8px;height:8px;border-radius:50%;animation:pulse 2s infinite}
@keyframes pulse{0%,100%{opacity:1;box-shadow:0 0 0 0 currentColor}50%{opacity:.4;box-shadow:0 0 8px 3px currentColor}}

/* Formula box */
.formula{padding:18px 24px;border-radius:10px;background:#0D1117;border:1px solid #21262D;text-align:center;margin:10px 0}
.formula .eq{font-size:22px;font-weight:800;font-family:'JetBrains Mono',monospace;letter-spacing:.02em}
.formula .sub{font-size:12px;color:var(--t2);margin-top:6px}

/* Example calc */
.calc{padding:14px 18px;border-radius:10px;background:var(--sf);border:1px solid var(--bd);margin:8px 0}
.calc-row{display:flex;justify-content:space-between;align-items:center;padding:4px 0;border-bottom:1px solid var(--bd)}
.calc-row:last-child{border-bottom:none}
.calc-row.result{padding:8px 0;margin-top:4px;border-top:2px solid var(--bl);border-bottom:none}

.search-box{width:100%;padding:14px 20px 14px 44px;border-radius:12px;background:var(--cd);border:1px solid var(--bd);color:var(--wh);font-size:16px;font-family:'DM Sans',sans-serif;outline:none;transition:border .2s}

.gloss:hover{border-color:var(--cyan)30}
.gloss-head{display:flex;align-items:center;gap:10px;cursor:pointer}
.gloss-body{max-height:0;overflow:hidden;transition:max-height .3s ease}
.gloss.open .gloss-body{max-height:2000px}

.gloss.open .gloss-toggle{transform:rotate(90deg)}

/* Meter bar */
.meter{height:8px;border-radius:4px;background:var(--bd);overflow:hidden}
.meter-fill{height:100%;border-radius:4px}
</style>
</head>
